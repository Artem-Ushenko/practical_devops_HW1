name: CI Pipeline

on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
        
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install pylint
        
    - name: Run pylint
      run: |
        pylint hello_world.py
        
  unit_test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
        
    - name: Run unit tests
      run: |
        python3 -m unittest hello_world.py

  build:
    name: Create RPM Build
    runs-on: ubuntu-latest
    steps:
      - name: RPM Build
        uses: naveenrajm7/rpmbuild@v1.0.0    
        with:
            spec_file: "hello_world.spec"
