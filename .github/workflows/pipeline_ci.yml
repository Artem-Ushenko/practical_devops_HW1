name: CI Pipeline

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - develop

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Choose your Python version
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        
    - name: Run pylint
      run: |
        pylint hello_world.py
        
  unit_test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
        
    - name: Run unit tests
      run: |
        python -m pip install --upgrade pip
        pip install unittest
        python -m unittest hello_world.py
